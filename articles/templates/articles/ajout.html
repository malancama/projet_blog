{% load static %}
{% include 'articles/navbar.html' %}
<link rel="stylesheet" href="{% static 'articles/navbar.css' %}">
<link rel="stylesheet" href="{% static 'articles/dist/css/bootstrap.min.css' %}">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

{% if user.is_authenticated %}
{% block content %}
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="card p-4 shadow-lg">
                    <h2 class="mb-4 text-center">Ajouter un article</h2>
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-3">
                            {{ Form.as_p }}
                        </div>
                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-primary">Ajouter</button>
                            <button onClick="history.back();" type="reset" class="btn btn-secondary">Retour</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
{% endblock %}
{% endif %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
