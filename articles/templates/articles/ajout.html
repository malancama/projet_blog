{% load static %}
{% include 'articles/navbar.html' %}
<link rel="stylesheet" href="{% static 'articles/navbar.css' %}">
<link rel="stylesheet" href="{% static 'articles/dist/css/bootstrap.min.css' %}">

{% if user.is_authenticated %}
{% block content %}
<body>
    <div class="container mt-5 d-flex justify-content-center align-items-center" style="min-height: 80vh;">
        <div class="card p-4 shadow-lg">
            <h2 class="mb-4 text-center">Ajouter un article</h2>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    {{ Form.as_p }}
                </div>
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary">Ajouter</button>
                    <button onClick="history.back();" type="reset" class="btn btn-secondary">Retour</button>
                </div>
            </form>
        </div>
    </div>
</body>
{% endblock %}
{% endif %}
